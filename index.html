<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wizards Swim - Fundraising</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/3Yj1MF6d/OURFAVICON.png">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>

</head>

<body>
  <header>
    <nav>
      <a href="index.html">Products</a>
      <a href="cart.html" id="cart-link">View Cart (0)</a>
    </nav>
  </header>

  <div class="container">

    <!-- MAIN TITLE -->
    <h1 class="title">Our Pickles</h1>

   

    <!-- DONATION / TIP SECTION (MOVED OUT OF GRID) -->
    <div class="donation-section" style="margin-top: 3rem; text-align:center;">
      <div class="product-card" id="tip-card" style="max-width: 720px; margin: 2rem auto;">
        <h2 class="product-title">Don't like pickles? Donate!</h2>
        <p class="product-description">
          Your contribution goes directly to the team to help cover pool and equipment costs.
          Thank you for your support!
        </p>

        <div style="display: flex; align-items: center; justify-content: space-between; gap: 1rem;">
          <label for="tip-amount">Tip Amount ($):</label>
          <input
            type="number"
            id="tip-amount"
            min="5.00"
            value="5.00"
            step="5.00"
            style="width: 100px; padding: 0.5rem; border: 1px solid var(--primary); border-radius: 4px;"
          >
          <button class="button" id="add-tip-button">Add Tip to Cart</button>
        </div>
      </div>
    </div>



  <footer>
    <p>Thank you for supporting the Wizards Swim Team!</p>
  </footer>

  <script>
    // Search functionality
    document.addEventListener('DOMContentLoaded', function() {
      const searchBar = document.getElementById('search-bar');
      const productGrid = document.getElementById('product-grid');
      const productCards = productGrid.getElementsByClassName('product-card');
      
      searchBar.addEventListener('input', function() {
        const searchTerm = searchBar.value.toLowerCase();
        let hasVisibleProducts = false;
        
        // Loop through all product cards and show/hide based on search term
        for (let i = 0; i < productCards.length; i++) {
          const productTitle = productCards[i].getElementsByClassName('product-title')[0].textContent.toLowerCase();
          const productDescription = productCards[i].getElementsByClassName('product-description')[0].textContent.toLowerCase();
          
          // Check if search term matches product title or description
          if (productTitle.includes(searchTerm) || productDescription.includes(searchTerm)) {
            productCards[i].style.display = '';
            hasVisibleProducts = true;
          } else {
            productCards[i].style.display = 'none';
          }
        }
        
        // Show "no results" message if no products match
        let noResultsMessage = document.getElementById('no-results-message');
        if (!hasVisibleProducts && searchTerm !== '') {
          if (!noResultsMessage) {
            noResultsMessage = document.createElement('div');
            noResultsMessage.id = 'no-results-message';
            noResultsMessage.className = 'no-results';
            noResultsMessage.textContent = 'No products found matching your search.';
            productGrid.appendChild(noResultsMessage);
          }
        } else if (noResultsMessage) {
          noResultsMessage.remove();
        }
      });
    });
  </script>
</body>
</html>
