<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View PDF</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/3Yj1MF6d/OURFAVICON.png">
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    .pdf-container {
      height: 100vh;
      width: 100vw;

      width: 100%;
